    <main>
        <section class="login">
            <h2>Login</h2>
            <br>
            <br>
            <br>
            <form id="formLogin">
                <div id="loginEmailError"><!-- Message d'erreur pour l'email --></div>
                <label for="email">E-mail</label>
                <br>
                <input type="email" id="email" name="email" autocomplete="email" required class="case_blanche">
                <br>
                <br>
                <br>
                <div id="loginMdpError"><!-- Message d'erreur pour le mot de passe --></div>
                <label for="mdp">Mot de passse</label>
                <br>
                <input type="password" id="mdp" name="mdp" autocomplete="current-password" required
                    class="case_blanche">

                <input type="submit" id="login-button" class="button_login" value="Se connecter">
            </form>

            <a href="#" class="missing_word">Mot de passe oublié</a>
        </section>
    </main>
